version: '3'

services:
  zookeeper:
    image: 'docker.io/bitnami/zookeeper:3-debian-10'
    container_name: zookeeper
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'docker.io/bitnami/kafka:2-debian-10'
    container_name: kafka
    ports:
      - '9092:9092'
    volumes:
      - 'kafka_data:/bitnami'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  fastapi:
    build: ./fastapi/
    container_name: fastapi
    ports:
      - '80:80'
    volumes:
      - 'scripts_datastore:/app/validation_store'
  streamingservice:
    build: ./streamingservice/
    container_name: streamingservice
    volumes:
      - 'scripts_datastore:/validation_store'
    environment:
      - kafka_topic_in='test.prototype.event.raw'
      - kafka_topic_norule='test.prototype.event.norule'
      - kafka_topic_pendingvalidation='test.prototype.event.pendingvalidation'
      - kafka_topic_true='test.prototype.event.true'
      - kafka_topic_false='test.prototype.event.false'

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  scripts_datastore:
    driver: local
